<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheey" href="https://fonts.googleapis.com/css?family=Sofia"/>
  <title>JS + CSS Clock</title>
</head>
<body>
    <div class="clock">
      <div class="clock-face">
        <span>XII</span>
        <span style="margin-top: 50%;float: right;">III</span>
        <span style="margin-top: 93%;margin-left: -40px; position: absolute;">VI</span>
        <span style="float: left;margin-top: 50%;">IX</span>

        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand sec-hand"></div>
      </div>
    </div>
</body>

<script src="jsClock.js"></script>
</html>
